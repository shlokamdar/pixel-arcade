<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Tic-Tac-Toe</title>
    <link rel="stylesheet" href="css/tic-tac.css">
</head>
<body>

<!-- Background Video -->
<img src="media/giphy.gif" class="video-bg ">

    <!-- Main Content --> 
        
        <div class="container">
            <div class="glow">
            <h1>❤️ Tic-Tac-Toe ❌</h1>
            <div class="board">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>
            <p class="winner-message"></p>
            <button class="pixel-btn" onclick="restartGame()">Restart Game</button>
            <button class="pixel-btn" onclick="navigateTo('index.html')">Play another game</button>
    

        </div>

     </div>
     <!-- Footer -->
    <footer class="footer">
        <p>Made by Shloka Kamdar | 
            <a href="https://github.com/yourgithub" target="_blank">GitHub</a> | 
            <a href="https://twitter.com/yourtwitter" target="_blank">LinkedIn</a> | 
            <a href="mailto:youremail@example.com">Email</a>
        </p>
    </footer>
    <!-- Confetti Library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.1/dist/confetti.browser.min.js"></script>
    <script src="js/tic-tac.js"></script>

</body>
</html>
